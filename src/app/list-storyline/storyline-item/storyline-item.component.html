<div class="loading" *ngIf="loading"></div>
<div class="item" *ngIf="!loading">
  <img
    class="back-icon"
    title="Trở về"
    src="icons/back-icon.png"
    alt="Back Icon"
    (click)="onBack()"
  />
  <iframe
    #myFrame
    [src]="src"
    frameborder="0"
    allowfullscreen
    (load)="onIframeLoad()"
  ></iframe>
</div>
